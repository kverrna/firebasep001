<!DOCTYPE html>
<html><head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer="" src="/__/firebase/5.9.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer="" src="/__/firebase/5.9.2/firebase-auth.js"></script>
    <script defer="" src="/__/firebase/5.9.2/firebase-database.js"></script>
    <script defer="" src="/__/firebase/5.9.2/firebase-messaging.js"></script>
    <script defer="" src="/__/firebase/5.9.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer="" src="/__/firebase/init.js"></script>
  <template id="baseline-template">
    <v-app id="inspire">
      <v-navigation-drawer v-model="drawer" fixed="" app="">
        <v-list dense="">
          <v-list-tile @click="">
            <v-list-tile-action>
              <v-icon>home</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
              <v-list-tile-title>Home</v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
        </v-list>
      </v-navigation-drawer>
      
      <v-toolbar color="indigo" dark="" fixed="" app="">
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>Orçamento</v-toolbar-title>
      </v-toolbar>
      
      <v-content>

         <!-- INICIO CABECALIO-->
         <v-container fluid="" grid-list-md="">
            <div style="text-align: center">
             
              <v-layout row="">
                <v-flex grow="" d-flex="" xs12="" sm6="" md12="">
                  <v-card color="blue lighten-2" dark="">
                    <h1><v-card-text>{{ titulo }}</v-card-text></h1>
                  </v-card>
                </v-flex>
              </v-layout>
            </div>
           
            <v-layout row="" wrap="">
              <v-flex d-flex="" xs12="" sm6="" md12="">
                <v-card color="white" dark="" style="display: flex; margin: 5px; flex-wrap: wrap;">
                 
                <p>&nbsp;</p>
                <table style="width: 999px; height: 255px;" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <td style="width: 220.125px;">
                                <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://s3.amazonaws.com/projeto-base/2dd430f2-83b0-4d2c-9efb-9fe42f1bc2f8.jpg" alt="" width="150" height="200"></p>
                                <p style="text-align: center;"><span style="color: #000000;"><sub><em>C.N.P.J 00.000.000/0001-00</em></sub></span></p>
                            </td>
                            <td style="width: 347.890625px;">
                                <p style="text-align: center;"><span style="font-size: 26px; color: #000000;"><strong>Orçamento</strong></span></p>
                                <p style="text-align: center;"><span style="font-size: 26px; color: #000000;"><strong>Porto Seguro Tradicional</strong></span></p>
                            </td>
                            <td style="width: 423px;">
                                <table style="width: 423px;" border="1px solid black" cellspacing="0" cellpadding="10" align="center">
                                    <tbody>
                                        <tr>
                                            <td style="width: 197.78125px;"><span style="color: #000000;"><strong>Emissão</strong>: dd/mm/aaaa</span></td>
                                            <td style="width: 182.21875px;"><span style="color: #000000;"><strong>Número orçamento</strong>: 000</span></td>
                                        </tr>
                                        <tr>
                                            <td style="width: 197.78125px;"><span style="color: #000000;"><strong>Vigência</strong>: dd/mm/aaaa</span></td>
                                            <td style="width: 182.21875px;"><span style="color: #000000;"><strong>Tipo seguro</strong>: XXXXX</span></td>
                                        </tr>
                                        <tr>
                                            <td style="width: 197.78125px;"><span style="color: #000000;"><strong>até as 24H</strong>: dd/mm/aaaa</span></td>
                                            <td style="width: 182.21875px;"><span style="color: #000000;"><strong><em>Impressão</em></strong>: dd/mm/aaaa - hh:mm:ss</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
       
                </v-card>
              </v-flex>
              
<!--               <div align="center">
              <v-flex d-flex="" xs12="" sm6="" md="">
                <v-card color="blue lighten-2" dark="">
              
                </v-card>
              </v-flex>
              </div> -->
            </v-layout>
          </v-container>
          <!-- FIM CABECALIO-->

        <v-container fluid="">
          <v-layout justify-center="" align-center="">

          
            <v-flex text-xs-center="">
             
              <!-- INICIO CONTEUDO-->

              <template>
                <v-stepper v-model="e6" vertical="">
                  <v-stepper-step :complete="e6 > 1" step="1">
                    Dados do Corretor
<!--                     <small>Summarize if needed</small> -->
                  </v-stepper-step>
              
                  <v-stepper-content step="1">
                    
                      <v-form v-model="valid">
                        <v-container>
                          <v-layout>
                            <v-flex xs12="" md4="">
                              <v-text-field v-model="susep" label="SUSEP" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-text-field v-model="corretor" label="Corretor líder" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-text-field v-model="email" label="Telefone" required="" outline=""></v-text-field>
                            </v-flex>
                            <v-flex xs12="" md4="">
                              <v-text-field v-model="participacao" label="% Participação" required="" outline=""></v-text-field>
                            </v-flex>
                          </v-layout>

                          <v-layout>

                            <v-flex xs12="" md4="">
                              <v-text-field v-model="email" :rules="emailRules" label="E-mail" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-text-field v-model="codOpe" label="Código de Operação" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-select :items="unidadesOperacionais" label="Unidade Operacional" outline=""></v-select>
                            </v-flex>

                          </v-layout>

                        </v-container>
                      </v-form>
                    
                    <v-btn color="primary" @click="e6 = 2">Avançar</v-btn>
                  </v-stepper-content>
              
                  <v-stepper-step :complete="e6 > 2" step="2">Dados Gerais</v-stepper-step>
              
                  <v-stepper-content step="2">
                    
                      <v-form v-model="valid">
                        <v-container>
                          <v-layout>
                            <v-flex xs12="" md4="">
                              <v-text-field v-model="pretendente" label="Pretendente" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-select :items="tipoPessoa" label="Tipo Pessoa" outline=""></v-select>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-text-field v-model="cpf" label="CPF" required="" outline=""></v-text-field>
                            </v-flex>
                            
                          </v-layout>

                          <v-layout>

                            <v-flex xs12="" md4="">
                              <v-select :items="vinculoEmpregaticio" label="Vínculo empregatício" outline=""></v-select>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-text-field v-model="renda" label="Renda" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-select :items="estadoCivil" label="Estado Civil" outline=""></v-select>
                            </v-flex>

                          </v-layout>

                        </v-container>
                      </v-form>
                    
                    <v-btn color="primary" @click="e6 = 3">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 1">Voltar</v-btn>
                  </v-stepper-content>
              
                  <v-stepper-step :rules="[() => true]" :complete="e6 > 3" step="3">
                    Dados do Imóvel objeto da locação
<!--                     <small>Alert message</small> -->
                  </v-stepper-step>
              
                  <v-stepper-content step="3">
                   <v-form v-model="valid">
                        <v-container>
                          <v-layout>
                            <v-flex xs12="" md4="">
                              <v-text-field v-model="cep" label="CEP" required="" outline=""></v-text-field>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-select :items="estadoUf" label="Estado" outline=""></v-select>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-select :items="cidade" label="Cidade" outline=""></v-select>
                            </v-flex>
                            <v-flex xs12="" md4="">
                              <v-text-field v-model="logradouro" label="Logradouro" required="" outline=""></v-text-field>
                            </v-flex>
                          </v-layout>

                          <v-layout>

                            <v-flex xs12="" md4="">
                              <v-select :items="finalidadeLocacao" label="Finalidade da locação" outline=""></v-select>
                            </v-flex>

                            <v-flex xs12="" md4="">
                              <v-select :items="tipoImovel" label="Tipo do Imóvel" outline=""></v-select>
                            </v-flex>

                          </v-layout>

                        </v-container>
                      </v-form>
                    <v-btn color="primary" @click="e6 = 4">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 2">Voltar</v-btn>
                  </v-stepper-content>
              
                  <v-stepper-step step="4"  >Coberturas</v-stepper-step>
                  <v-stepper-content step="4">
                    <v-card color="grey lighten-1" class="mb-5" height="200px">
                      
                      <v-data-table
                        :headers="headers"
                        :items="coberturasDados"
                        class="elevation-1"
                      >
                        <template v-slot:items="props">
                          <td >{{ props.item.cobertura }}</td>
                          <td >{{ props.item.verba }}</td>
                          <td >{{ props.item.premio }}</td>
                        </template>
                      </v-data-table>
                      
                    </v-card>
                    <v-btn color="primary" @click="e6 = 5">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 3">Voltar</v-btn>
                  </v-stepper-content>
                  
                  <v-stepper-step step="5" >Demonstrativo de prêmio</v-stepper-step>
                  <v-stepper-content step="5">
                    <v-card color="grey lighten-1" class="mb-5" height="200px"></v-card>
                    <v-btn color="primary" @click="e6 = 6">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 3">Voltar</v-btn>
                  </v-stepper-content>
                  
                  <v-stepper-step step="6" >Participação obrigatória do segurado</v-stepper-step>
                  <v-stepper-content step="6">
                    <v-card color="grey lighten-1" class="mb-5" height="200px"></v-card>
                    <v-btn color="primary" @click="e6 = 7">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 3">Voltar</v-btn>
                  </v-stepper-content>
                  
                  <v-stepper-step step="7"  >Forma de pagamento</v-stepper-step>
                  <v-stepper-content step="7">
                    <v-card color="grey lighten-1" class="mb-5" height="200px"></v-card>
                    <v-btn color="primary" @click="e6 = 8">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 3">Voltar</v-btn>
                  </v-stepper-content>
                
                  <v-stepper-step step="8"  >Avisos</v-stepper-step>
                  <v-stepper-content step="8">
                    <v-card color="grey lighten-1" class="mb-5" height="200px"></v-card>
                    <v-btn color="primary" @click="e6 = 1">Avançar</v-btn>
                    <v-btn flat="" @click="e6 = 1">Voltar</v-btn>
                  </v-stepper-content>
                  
                </v-stepper>
               
              </template>

              <template>
                  <v-btn block="" color="success" dark="">Concluir</v-btn>
              </template>

              <!-- FIM CONTEUDO-->

            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
      <v-footer color="indigo" app="">
        <span class="white--text">© 2017</span>
      </v-footer>
    </v-app>
  </template></head>
  
 
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container>
            <button-counter></button-counter>
          </v-container>
        </v-content>
      </v-app>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
      
      Vue.component('button-counter', {
        data: () => ({
          drawer: false,
          e6: 1,
          headers: [
                    {
                      text: 'Cobertura',
                      align: 'left',
                      sortable: false,
                      value: 'name'
                    },
                    { text: 'Verba declarada', value: 'verbaDeclarada', sortable: false, },
                    { text: 'Prêmio Líquido', value: 'premioLiquido', sortable: false, },
                  ],
                  coberturasDados: [
                    {
                      cobertura: 'Aluguel',
                      verba: 1000.0,
                      premio: 1000.0
                    },
                  ],
                  unidadesOperacionais: ['Unidade 01', 'Unidade 02', 'Unidade 03', 'Unidade 04'],
        }),
        props: {
          source: String
        },
        template:'#baseline-template' 
      });

      new Vue({
              el: '#app'
            });
     
      
      
    </script>
  
</body></html>
